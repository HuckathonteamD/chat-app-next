<div id="update-channel-modal" class="modal">
  <div id="modal-content-add-update-channel">
    <div class="modal-back2">
      <div class="img"><img src="../../static/img/modal-editWhite.png"></div>
      <div class="modal-header-update-channel">チャンネル編集</div>
      <form class="modal-body" action="/update_channel" method="POST">
        <input
          type="text"
          placeholder="チャンネル名"
          class="channel-name-input"
          name="channel-title"
        />
        <input
          type="text"
          placeholder="チャンネルの説明"
          class="channel-description-input"
          name="channel-description"
        />
        <input type="hidden" name='cid' value='{{ channel.id }}'><br>
        <button type="button" id="update-page-close-btn">キャンセル</button>
        <button id="update-page-ok-btn">OK</button>
      </form>
    </div>
  </div>
</div>
